<html>
	<head charste="UTF-8">
		
		<title>Titulo</title>
	</head>
	
	<body>
		<div th:each="pedido : ${pedidos}">
			<div th:text="${pedido.nomeDoProduto}">Nome do produto:</div>
			<div>Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
			<div>Data de entrega: <span th:text="${pedido.dataDeEntrega}">10/02/2023</span></div>
			
			<div>Produto</div>
			<div>
				<input th:text="${pedido.urlProduto}" value="url do produto"/>
			</div>
			
			<div>Descrição</div>
			<div>
				<textarea th:text="${pedido.descricao}">descrição do produto</textarea>
			</div>
			
			<div>
				<img th:src="${pedido.urlImage}" src="" />
			</div>
		</div>
	</body>
</html>
